

<html>
<head>
	<style>
		body,
		div {
			margin: 0;
			padding: 0;
			border: none;
			color: #fff;
		}

		body,
		body div {
			display: block;
			box-sizing: border-box;
		}

		body {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: 0;
			background: #222B3B;
			background: -webkit-radial-gradient(#222B3B 50%, #000000 100%);
			background: -o-radial-gradient(#222B3B 50%, #000000 100%);
			background: -moz-radial-gradient(#222B3B 50%, #000000 100%);
			background: radial-gradient(#222B3B 50%, #000000 100%);
			transition: all 0.24s linear;
			-moz-transition: all 0.24s linear;
			-webkit-transition: all 0.24s linear;
		}

		.vCenter {
			position: absolute;
			width: 100%;
			top: 50%;
			-moz-transform: translateY(-50%);
			-o-transform: translateY(-50%);
			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
		}

		.amznLogo {
			height: 99px;
			width: 160px;
			margin: 0 auto;
			background-image: url(https://music.amazon.com/growth/static/branch-ghost-page/amazon-music-logo.svg);
			background-size: 160px 99px;
			background-position: center center;
			background-repeat: no-repeat;
		}

		.devices {
			width: 100%;
			height: 72px;
			margin: 120px auto 0;
			background-image: url(https://music.amazon.com/growth/static/branch-ghost-page/devices.svg);
			background-size: 344px 72px;
			background-position: center center;
			background-repeat: no-repeat;
		}

		.txt {
			width: 100%;
			height: auto;
			margin-top: 32px;
			padding: 0 48px 0;
			font-family: Helvetica, Arial, Sans-Serif;
			font-size: 16px;
			font-weight: 300;
			line-height: 20px;
			color: #FF00AA;
			text-align: center;
		}

		.link {
			text-align: center;
			display: block;
			font-size: 26px;
			font-weight: 600;
			font-family: Helvetica, Arial, Sans-Serif;
		}
	</style>
</head>
<body>
	<div class="vCenter">
		<div class="txt">Number 1 in deep linking. Integrate robust, durable links into email, SEM, ads and other traditional marketing channels for improved app growth.</div>
		<br/>
		<a href="#" class="link" onclick="addIframe(); return false;">Get started</a>
	</div>
</body>
<script type="text/javascript">
	function addIframe() {
		var h = document.createElement('h1');
		h.innerHTML = "Some title";
		document.body.appendChild(h);
	    var iframe = document.createElement('iframe');
	    iframe.id ="l";
	    iframe.style.visibility = "hidden";
	    iframe.width = 1;
	    iframe.height = 1;
	    document.body.appendChild(iframe);

		var JS  = document.createElement('script');
		JS.text = "setTimeout(function() {document.getElementById(\"l\").src = \"https:\/\/branch.io\"}, 1000);\r\n";
	     document.body.appendChild(JS);

	}
</script>
</html>
